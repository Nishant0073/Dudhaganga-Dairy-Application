name: dudhaganga_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.1.1
  firebase_core: ^1.24.0
  cloud_firestore: ^3.5.1
  firebase_auth: ^3.11.2
  pin_code_fields: ^7.2.0
  fluttertoast: ^8.0.7
  intl_phone_number_input: ^0.7.1
  control_style: ^0.0.3
  get:
  firebase_database: ^9.1.7
  firebase_core_platform_interface: 4.5.1
  firebase_messaging: ^13.0.4
  shared_preferences: ^2.0.17
  stacked_services: ^0.9.9
  google_fonts: ^4.0.3
  intl: ^0.17.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/DGLogo.png
    - assets/images/sunrise.jpg
    - assets/images/sunset.jpg
    - assets/images/profile_pic.jpg
    - assets/images/farmer_with_milk.png
    - assets/images/milk_buyer.png
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: Syne
      fonts:
        - asset: assets/fonts/Syne-Regular.ttf
  
