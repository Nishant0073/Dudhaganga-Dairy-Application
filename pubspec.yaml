  firebase_database: ^9.1.7
  firebase_core_platform_interface: 4.5.1
  firebase_messaging: ^13.0.4
  shared_preferences: ^2.0.17
  stacked_services: ^0.9.9
  stacked: ^3.0.0
  intl: ^0.17.0
  file_picker: ^5.2.5
  sqflite: ^2.2.4+1
  excel: ^2.0.1
